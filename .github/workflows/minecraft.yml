name: Minecraft Server

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Install latest ngrok (v3+)
      run: |
        wget https://bin.equinox.io/a/6s7TQ5RUMrU/ngrok-v3-stable-linux-amd64.tgz
        tar -xvzf ngrok-v3-stable-linux-amd64.tgz
        sudo mv ngrok /usr/local/bin
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Set up server folder and download latest PaperMC
      run: |
        mkdir server
        cd server
        echo "eula=true" > eula.txt

        # Set Minecraft version
        VERSION=1.20.4

        # Get latest build number
        BUILD=$(curl -s https://api.papermc.io/v2/projects/paper/versions/$VERSION | jq -r '.builds[-1]')

        # Download PaperMC server
        DOWNLOAD_URL="https://api.papermc.io/v2/projects/paper/versions/$VERSION/builds/$BUILD/downloads/paper-$VERSION-$BUILD.jar"
        wget "$DOWNLOAD_URL" -O server.jar

    - name: Start ngrok tunnel
      run: |
        ngrok tcp 25565 > ngrok.log &
        sleep 10
        cat ngrok.log

    - name: Run Minecraft Server
      run: |
        cd server
        java -Xmx2G -Xms2G -jar server.jar nogui
