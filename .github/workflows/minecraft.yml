name: Minecraft Server

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install ngrok
      run: |
        wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
        unzip ngrok-stable-linux-amd64.zip
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Set up server folder
      run: |
        mkdir server
        cd server
        echo "eula=true" > eula.txt

        # Get latest PaperMC version and build dynamically
        VERSION=1.20.4
        BUILD=$(curl -s https://api.papermc.io/v2/projects/paper/versions/$VERSION | jq -r '.builds[-1]')
        DOWNLOAD_URL="https://api.papermc.io/v2/projects/paper/versions/$VERSION/builds/$BUILD/downloads/paper-$VERSION-$BUILD.jar"

        wget "$DOWNLOAD_URL" -O server.jar

    - name: Start ngrok tunnel
      run: |
        ./ngrok tcp 25565 > ngrok.log &
        sleep 10
        cat ngrok.log

    - name: Run Minecraft Server
      run: |
        cd server
        java -Xmx2G -Xms2G -jar server.jar nogui
