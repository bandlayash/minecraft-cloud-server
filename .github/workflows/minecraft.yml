name: Minecraft Server

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours

jobs:
  run-server:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Install latest ngrok (v3+)
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt-get update && sudo apt-get install -y ngrok
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Set up server folder and download latest PaperMC
      run: |
        mkdir server
        cd server
        echo "eula=true" > eula.txt

        # Set Minecraft version
        VERSION=1.20.4

        # Get latest build number
        BUILD=$(curl -s https://api.papermc.io/v2/projects/paper/versions/$VERSION | jq -r '.builds[-1]')

        # Download PaperMC server
        DOWNLOAD_URL="https://api.papermc.io/v2/projects/paper/versions/$VERSION/builds/$BUILD/downloads/paper-$VERSION-$BUILD.jar"
        wget "$DOWNLOAD_URL" -O server.jar

    - name: Start ngrok tunnel and show address
      run: |
        ngrok tcp 25565 > ngrok.log &
        sleep 10

        # Extract the public TCP URL from ngrok's API
        TUNNEL_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')

        echo "ðŸ”— Minecraft server is available at: $TUNNEL_URL"


    - name: Run Minecraft Server
      run: |
        cd server
        java -Xmx2G -Xms2G -jar server.jar nogui
